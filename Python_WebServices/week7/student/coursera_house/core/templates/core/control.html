<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <div class="card-header">
                    Настройки
                </div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" class="btn btn-primary" value="Сохранить"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="card">
                <div class="card-header">
                    Текущие значения
                </div>

                <div class="card-body">
                    {% for key, value in data.items %}
                        <div class="row">
                            <div class="col-sm">
                                <strong>{{ key }}</strong>
                            </div>
                            <div class="col-sm">
                                {{ value }}
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
